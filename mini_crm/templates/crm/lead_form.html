{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.title.label_tag }}</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>{{ form.contact.label_tag }}</label>
                {{ form.contact }}
            </div>
            <div class="form-group">
                <label>{{ form.status.label_tag }}</label>
                {{ form.status }}
            </div>
            <div class="form-group">
                <label>{{ form.value.label_tag }}</label>
                {{ form.value }}
            </div>
            <div class="form-group">
                <label>{{ form.description.label_tag }}</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-success">Save Lead</button>
            <a href="{% url 'leads_list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
