{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Delete Contact</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>{{ contact.name }}</strong>?</p>
        <p><small style="color: #666;">This action cannot be undone. All leads associated with this contact will also be affected.</small></p>
        
        <form method="post" style="margin-top: 1.5rem;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'contacts_list' %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
